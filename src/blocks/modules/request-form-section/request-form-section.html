<section class="page-section request-section">
  <div class="container">
    <div class="page-section__wrapper">
      <div class="page-section__sidebar">
        <div class="section-title">
          <div class="h2">Оставьте заявку</div>
        </div>
        <form action="#" class="callback-form">
          <label class="form-input is-required">
            <input type="text" class="input" placeholder=" " />
            <div class="form-input__placeholder">Имя</div>
          </label>
          <label class="form-input is-required phone-input">
            <input type="text" class="input" placeholder=" " data-maska />
            <div class="form-input__placeholder">Телефон</div>
            <div class="phone-input__mask-switch">
              <div class="phone-input__mask-switch-current"></div>
              <div class="phone-input__mask-switch-dropdown"></div>
            </div>
          </label>
          <label class="form-input">
            <input type="text" class="input" placeholder=" " />
            <div class="form-input__placeholder">Почта</div>
          </label>
          <label class="form-input is-textarea">
            <textarea class="input textarea" placeholder=" "></textarea>
            <div class="form-input__placeholder">Описание запроса</div>
          </label>
          <label class="form-input">
            <div class="file-input">
              <input type="file" placeholder="Приложить файл" />
              <div class="file-input__button button is-ghost">
                <span class="file-input__plus">+</span> <span class="file-input__name">Приложить файл</span>
              </div>
            </div>
          </label>
          <label class="checkbox-input">
            <input type="checkbox" name="privacy" />
            <div class="checkbox-input__check">
              <div class="checkbox-input__check-icon">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="14" height="14" viewBox="0 0 24 24">
                  <path
                    d="M 19.980469 5.9902344 A 1.0001 1.0001 0 0 0 19.292969 6.2929688 L 9 16.585938 L 5.7070312 13.292969 A 1.0001 1.0001 0 1 0 4.2929688 14.707031 L 8.2929688 18.707031 A 1.0001 1.0001 0 0 0 9.7070312 18.707031 L 20.707031 7.7070312 A 1.0001 1.0001 0 0 0 19.980469 5.9902344 z"
                    stroke="#9b8af5"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="checkbox-input__placeholder">
              Согласен (-на) на <a href="#" target="_blank">обработку персональных данных</a>
            </div>
          </label>
          <button class="button is-primary use-arrow">
            Отправить
            <div class="button__arrow">
              <svg width="37" height="36" viewBox="0 0 37 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M26.041 10.7734L11.002 25.1335"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M15.4824 10.7012L26.0401 10.7722L26.1161 20.8547"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </button>
        </form>
      </div>
      <div class="request-section__img">
        <img src="./img/request-section-img.jpg" alt="" class="fit-cover" />
      </div>
    </div>
  </div>
</section>
